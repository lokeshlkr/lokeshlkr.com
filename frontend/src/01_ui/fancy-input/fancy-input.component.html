<div class="relative pb-[1em] mb-2 container ">
    <div class="container flex h-full items-stretch overflow-hidden rounded-sm">
        <label [for]="id()" class="pl-4 min-w-[30%] max-w-[50%] transition flex items-center  border-fg/50">
            {{label()}}
        </label>
        <div class="cc mx-1">:</div>

        @if(type() === 'color'){
        <input
            class="w-full font-mono transition bg-bg-lighter/30 focus:bg-bg-darker pl-1 pr-4 outline-none z-10 border-b-2 border-fg/50"
            type="text" [ngModel]="value()" (ngModelChange)="valueChanged($event) ">
        <input class="w-24 transition bg-bg-lighter/30 focus:bg-bg-darker outline-none z-10 cursor-context-menu"
            autofocus [type]="type()" [id]="id() || 'text'" [ngModel]="value()" (ngModelChange)="valueChanged($event) "
            (blur)="touched.set(true)">
        }
        @else{
        <input
            class="w-full transition bg-bg-lighter/30 focus:bg-bg-darker py-1 pl-1 pr-4 outline-none z-10  border-b-2 border-fg/50"
            autofocus [type]="type()" [id]="id() || 'text'" [ngModel]="value()" (ngModelChange)="valueChanged($event) "
            (blur)="touched.set(true)" [ngClass]="
            {
                '!border-error/50':error() && touched(),
                '!border-success/50':!error() && dirty() && touched(),
        }">
        }
    </div>

    @if(error() && touched()){
    <div class="text-tiny absolute right-2 bottom-0 text-error z-0" [@errorAnimation]="error()">
        {{error()}}
    </div>
    }
</div>
